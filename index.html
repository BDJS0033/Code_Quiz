<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Code Quiz</title>
	<!-- adding bootrstrap link to make page  more interactive -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<!-- container for main content and start button -->
<h1 class="header">Javascript Quiz</h1>

<div class="container">
	<div id="start">
		<p> 
			Test your knoweledge on Javascript by answering the following trivia questions! You've got 50 seconds on the clock!
			Be careful! With each incorrect answer, 10 seconds will be deducted from your time remaining! Final score is determined based on remaining time.
		</p>
		<button id="sbutton" class="btn btn-outline-light btn-lg">Start</button>
	</div>

	<!-- Container to hold the questions and answers-->
<div>
		<div id="quiz">
			<div class="list-group-item" id="question"></div>
			<div class="choices">
				<div id="A"></div>
				<div id="B"></div>
				<div id="C"></div>
				<div id="D"></div>
				<div id="answer"></div>
			</div>

<!-- Timer box-->
	   <div class="timer">
		<div id="counter"></div>
	 </div>
</div>

  <!-- To insert score and initials-->
</div>
	<div class="scoreContainer">
		<div id="score">
			<input id="providedInitials"  placeholder="Type Initials Here">
			<br>
			<button id="savebtn">Initials</button>
		</div>
	</div>
</div>

<script src="./assets/js/script.js"></script>

</body>
</html>
